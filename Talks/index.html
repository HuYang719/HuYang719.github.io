    var $toggle = document.querySelector('.navbar-toggle');
    var $navbar = document.querySelector('#huxblog_navbar');
    var $collapse = document.querySelector('.navbar-collapse');

    $toggle.addEventListener('click', handleMagic)
    function handleMagic(e){
        if ($navbar.className.indexOf('in') > 0) {
        // CLOSE
            $navbar.className = " ";
            // wait until animation end.
            setTimeout(function(){
                // prevent frequently toggle
                if($navbar.className.indexOf('in') < 0) {
                    $collapse.style.height = "0px"
                }
            },400)
        }else{
        // OPEN
            $collapse.style.height = "auto"
            $navbar.className += " in";
        }
    }
</script>

<script>

	window.pages;
	window.maxp=2;
	var page;
	
	   function setCookie(name,value) 
{ 
    var Days = 30; 
    var exp = new Date(); 
    exp.setTime(exp.getTime() + Days*24*60*60*1000); 
    document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString(); 
} 

//读取cookies 
function getCookie(name) 
{ 
    var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
 
    if(arr=document.cookie.match(reg))
 
        return unescape(arr[2]); 
    else 
        return null; 
} 
function delCookie(name) 
{ 
    var exp = new Date(); 
    exp.setTime(exp.getTime() - 1); 
    var cval=getCookie(name); 
    if(cval!=null) 
        document.cookie= name + "="+cval+";expires="+exp.toGMTString(); 
} 

	if(getCookie(page)) window.pages=parseInt(getCookie(page));
	else {window.pages=1;}
	

	var section=document.querySelector('section');
	var section2=document.querySelector('section2');
	var requestURL = 'http://lucyyang719.com/talkjson.json';
	//var requestURL='http://oub7k42zb.bkt.clouddn.com/talkjson.json'
	
    var request = new XMLHttpRequest();
    request.open('GET', requestURL);
    request.responseType = 'json';
    request.send();
	
    request.onload=function(){
    	var talks=request.response;
    	showtalks(talks);
    
    }
    function Prev(){
    	if(window.pages!=1){
    		window.pages=parseInt(window.pages)-1;
    		delCookie(page);
    		setCookie(page,parseInt(window.pages)); 
    		location.reload()
    	}
    	else alert("This is first page!"); 
    	
 
    }
    

    function Next(){
    	if(window.pages!=window.maxp){
    	window.pages=parseInt(window.pages)+1;	
    	delCookie(page);
    	setCookie(page,parseInt(window.pages)); 
    	location.reload()
    	}	
    	else alert("This is last page!");  	
    }



   

    function showtalks(jsonObj) {
    	var perpage=8;  //每页显示talk数量
    	var talknum=jsonObj['talks'];
    	var yu=talknum.length%perpage?1:0;
    	window.maxp=parseInt(talknum.length/perpage)+yu;
    	var lastnum;
    	if(window.pages==maxp){
    		lastnum=perpage*(window.pages-1)+(talknum.length-(maxp-1)*perpage);
    	}
    	else lastnum=perpage*(window.pages-1)+perpage;
    	for(var i=perpage*(window.pages-1);i<lastnum;i++){
    		var mynav=document.createElement('nav');
    		var myhead=document.createElement('article');
    		var myli=document.createElement('li');
    		var myspan=document.createElement('span'); 
    		var mydiv=document.createElement('div'); 
    		var mytime=document.createElement('p');
    		var mycontent=document.createElement('p');
    		var myspan2=document.createElement('span');
    		var myimg=document.createElement('img');
    		var myauthor=document.createElement('p');
    		myauthor.textContent=talknum[i].author;
    		mytime.textContent=talknum[i].time;
    		mycontent.textContent=talknum[i].content;
    		myspan.className="tt";
    		myspan.appendChild(mytime);

    		mydiv.className="shuoshuo-content";
    		mydiv.appendChild(mycontent);
    		mynav.appendChild(myspan);
    		mynav.appendChild(mydiv);

    		
    		myspan2.className="zhutou";
    		myimg.src = 'http://oub7k42zb.bkt.clouddn.com/saberQ4.jpg';
    		myspan2.appendChild(myimg);

    		myli.appendChild(myspan);
    		myli.appendChild(myspan2);
    		myli.appendChild(mydiv);
    		
    	

    		section.appendChild(myli);


    	}
}
</script>
